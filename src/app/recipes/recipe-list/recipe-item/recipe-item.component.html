<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
>
  <div>
    <h4 class="list-group-item-heading">
      {{ recipe.name }}
    </h4>
    <p class="list-group-item-text">
      {{ recipe.description }}
    </p>
    <p class="list-group-item-text">
      {{ recipe.imagePath }}
    </p>
  </div>
  
</a>
